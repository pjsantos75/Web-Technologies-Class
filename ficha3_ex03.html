<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha3_ex03</title>
    <form>
        <!--criar uma div para o nome, o que vai criar separação entre email da seguinte div -->
        <div>
            <label for="name">Nome:</label>
            <input type="text" name="name" required placeholder="Escreva o seu nome" minlength="3" >
        </div>
        <br>

        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" required placeholder="Escreva o seu email" >
        </div>
        <br>

        <div> 
            <label for="idade">Idade:</label>
            <input type="number" name="idade" required min="1">
        </div>
        <br>

        <div>
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" name="datanascimento"/> 
        </div>
        <br>

        <div>
            <label for="Nacionalidade">Nacionalidade:</label>
            <select name="nacionalidade" id="nacionalidade">
                <option value="Portugal">Portugal</option>
                <option value="Espanha">Espanha</option>
                <option value="França">França</option>
            </select>
        </div>
        <br>

        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" minlength="8" required pattern="^(?=.*[a-z])(?=.*[A-Z]).*$" />
        </div>
        <br>

        <input type="submit" value="Submeter">
    </form>
</head>
<body>
